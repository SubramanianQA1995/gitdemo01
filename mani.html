<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .bio-container {
            background: white;
            color: chartreuse;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .title {
            color: #2e189c;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .bio-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="https://s3.amazonaws.com/iclivecdn.lightersideofrealestate.com/uploads/profile_pic_temp_path/re_sized/27851_photo_1742910076.png" alt="Profile Picture" class="profile-pic">
        <h1>John Doe</h1>
        <p class="title">Software Engineer | Tech Enthusiast</p>
        <p class="bio-text">Passionate about building scalable web applications and innovative solutions. Experienced in JavaScript, Python, and cloud technologies.</p>
        <div class="contact-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Portfolio</a>
        </div>
    </div>
</body>
</html>
